<body>
    <div id="app"></div>
    <div id="information">
        <h1 id="logo">個區段路線圖</h1>
        <div class="legend">
            <div class="sufficient">請選擇你的區段</div>
            <div class="warning">
                <select name="foo" width="100" style="width: 100px">
                <option>內1</option>
                <option>內2</option>
                <option>內3</option>
                <option>內4</option>
                <option>內5</option>

                <option>內8</option>
                <option>內9</option>
                <option>內10</option>
                <option>內11</option>
                <option>內12</option>
                </select>
            </div>
            <div class="emergency">關鍵字搜尋</div>
            <div class="sold-out">
                <div class="box">
                    <div class="container-1">
                        <span class="icon"><i class="fa fa-search"></i></span>
                        <input type="search" id="search" placeholder="Search..." />
                    </div>
                </div>
            </div>
        </div>
        <div class="icon-information">
            <div class="item">
                <img src="images/sufficient.svg" alt="起點"><span>起點</span></span>
            </div>
            <div class="item">
                <div class="area"></div><span>註記</span>
            </div>
        </div>
    </div>
    <div id="control-panel">
        <button id="current-location" data-tooltip="移動至目前位置"><span class="fas fa-location-arrow"></span></button>
        <button id="zoom-in" data-tooltip="放大"><span class="fas fa-plus"></span></button>
        <button id="zoom-out" data-tooltip="縮小"><span class="fas fa-minus"></span></button>
        <!--<button id="help" data-tooltip="使用手冊"><span class="fas fa-question"></span></button>-->
        <button id="menu" data-tooltip="收合"><span class="fas fa-chevron-up"></span></button>
    </div>
